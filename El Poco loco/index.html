<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El pollo loco</title>
    <link rel="icon" type="image/x-icon" href="img/coin.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character-arrays.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/smallchicken.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coins-status-bar.class.js"></script>
    <script src="models/enemybosshealthbar.class.js"></script>
    <script src="models/bottlestatusbar.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/worldDrawer.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-Object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/leve1.js"></script>
    <script src="js/script.js"></script>
    <script src="js/orientationHandler.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body onload="includeHTML();checkorientation();initializeAudioState();">
    <div class="box">
      <h1>El pollo loco</h1>
      <div class="mobilealign">
        <div class="boxalign" id="content">
          <div class="usefulllinks">
            <button class="helpbutton" id="help" onclick="showcontrolls()">
              <img class="help" src="img/information-button.png" alt="" />
            </button>
            <div>
              <button
                class="relative-zindex d-none"
                id="reload"
                onclick="restartgame()"
              >
                <img src="img/refresh-3104.png" alt="" />
              </button>
              <button class="relative-zindex" onclick="toggleFullscreenMode()">
                <img src="img/icons8-fullscreen-32.png" alt="" />
              </button>
              <button
                class="relative-zindex d-none"
                id="mutebutton"
                onclick="closemusic()"
              >
                <img id="audioicon" src="img/icons8-audio-32.png" alt="" />
              </button>
            </div>
            <button class="relative-zindex" onclick="displayStoryOverlay()">
              <img src="img/icons8-story-32.png" alt="" />
            </button>
          </div>
          <div class="intro" id="intro">
            <img
              id="introimg"
              src="img/9_intro_outro_screens/start/startscreen_2.png"
              alt=""
            />
          </div>
          <canvas id="canvas" class="d-none" width="720" height="480"> </canvas>
          <div class="outro d-none">
            <img id="outroimg" src="" alt="" />
          </div>
          <div class="gameovercontainer d-none">
            <button onclick="returntomenu()">Return to Menu</button>
            <button onclick="restartgame()">Play Again</button>
          </div>
          <div></div>
          <div class="buttonscontainer d-none">
            <div class="d-none">
              <button onclick="closeControlOverlay()">X</button>
            </div>
            <div class="instructions">
              <div class="alignment">
                <div class="upbutton">
                  <button>
                    <span class="key">↑</span>
                  </button>
                </div>
                <button>
                  <span class="key">←</span>
                </button>
                <button>
                  <span class="key">→</span>
                </button>
              </div>
              <div class="buttonscontainer_2">
                <div class="throw-button-container">
                  <button>
                    <span class="key">D</span></button
                  ><span class="white">To throw salsa bottles</span>
                </div>
                <div class="jump-button-container">
                  <button>
                    <span class="key">SPACE</span></button
                  ><span class="white">To jump</span>
                </div>
              </div>
            </div>
          </div>
          <div class="storydiv d-none" w3-include-html="story.html"></div>
          <div class="btn" id="start">
            <button id="startbutton" onclick="drawgame()">Start Game</button>
          </div>
        </div>
        <div class="Instructions">
          <div class="alignment">
            <div class="upbutton">
              <button id="upbuttonmobile" class="up">
                <span class="key">↑</span>
              </button>
            </div>
            <button id="leftbuttonmobile" class="left">
              <span class="key">←</span>
            </button>
            <button id="rightbuttonmobile" class="right">
              <span class="key">→</span>
            </button>
          </div>
          <div class="buttonscontainer_2">
            <div class="throw-button-container">
              <button id="throwsalsa">
                <span class="key">D</span></button
              ><span>To throw salsa bottles</span>
            </div>
            <div class="jump-button-container">
              <button id="jump">
                <span class="key">SPACE</span></button
              ><span>To jump</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a id="impressum" href="Impressum.html" target="_blank">Impressum</a>
  </body>
</html>
